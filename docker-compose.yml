version: '3.7'


services:
  backend:
    build:
     context: ./backend
    container_name: backend
    ports:
      - 8000:8000
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    depends_on:
      - database
      
  database:
    image: postgres:15.2-alpine
    container_name: "database"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./backend/.env
      
volumes:
  postgres_data:
    driver: local